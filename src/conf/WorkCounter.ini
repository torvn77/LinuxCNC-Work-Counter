#
[EMC]
MACHINE = Work Counter (dev)
DEBUG = 0

[DISPLAY]
ARCDIVISION = 64
CYCLE_TIME = 0.05

EDITOR = pluma
MDI_HISTORY_FILE = ENV/MDI_History.txt

DISPLAY = axis
GEOMETRY = XY-Z
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
PROGRAM_PREFIX = ngc_test
OPEN_FILE = ngc_progs/start.ngc
#PYVCP = WorkCounter/WorkCounter.hml
PYVCP = custompanel.xml



MAX_FEED_OVERRIDE = 1.2

MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.2
DEFAULT_SPINDLE_SPEED = 100

MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 25.00
DEFAULT_LINEAR_VELOCITY = 2.50

INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = ENV/linuxcnc.var
SUBROUTINE_PATH = ngc_progs

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 50000
TRAJ_PERIOD = 100000
SERVO_PERIOD = 1000000

[HAL]
HALUI = halui
HALFILE = base.hal
HALFILE = sim_limits.hal
HALFILE = sim_stepgen.hal
HALFILE = toolchange.hal
HALFILE = custom.hal
POSTGUI_HALFILE = custom_postgui.hal

